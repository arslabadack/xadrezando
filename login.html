<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="image/horse_chess.ico" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
        crossorigin="anonymous"
    >
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="container-fluid ">
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
    
                    <div class="card login-card border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block justify-content-center">
                                    <img src="image/login-image.jpg" class="img-fluid">
                                </div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Seja bem vindo(a)!</h1>
                                        </div>
                                        <form action="index.html" method="get" class="mb-3 needs-validation" novalidate>
                                            <fieldset>
                                                <div class="form-group mb-2">
                                                    <label for="email">Email</label>
                                                    <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
                                                    <div class="valid-feedback">
                                                        OK!
                                                    </div>
                                                    <div class="invalid-feedback">
                                                        Informe seu e-mail
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label for="password">Senha</label>
                                                    <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                                                    <div class="valid-feedback">
                                                        OK!
                                                    </div>
                                                    <div class="invalid-feedback">
                                                        Informe sua senha
                                                    </div>
                                                </div>
                                            </fieldset>
                                
                                            <fieldset class="d-flex justify-content-between mt-4">
                                                <button class="btn btn-primary mr-4" type="submit">Entrar</button>
                                                <button class="btn btn-warning" type="reset">Limpar</button>
                                            </fieldset>
                                        </form>

                                        <a href="sing_up.html">NÃ£o possui uma conta? Cadastre-se agora!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </main>

    <script>
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
