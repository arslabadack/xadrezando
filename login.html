<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="image/horse_chess.ico" />
    <title>Login</title>
    <style>
        header,
        footer {
            background-color: grey;
            color: white;
            padding: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }

        fieldset {
            border: 1px solid #ccc;
            margin-top: 20px;
            width: 350px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Xadrezando - Xadrez Descomplicado</h1>
    </header>

    <main>
        <form action="index.html" method="get">
            <fieldset>
                <div style="margin-bottom: 10px;">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                </div>
                
                <div>
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha">
                </div>
            </fieldset>

            <fieldset>
                <button type="submit">Entrar</button>
                <button type="reset">Limpar</button>
            </fieldset>
        </form>

        <a href="#">Não possui uma conta? Cadastre-se agora!</a>
    </main>

    <footer>
        <p>
            <em>
                Desenvolvido por: Adam Slabadack <a href="https://github.com/arslabadack"><img src="image/github.png"
                        alt="Logomarca do GitHub. Um gato misturado com polvo. A imagem é monocromática em cinza."
                        title="arslabadack"></a>
            </em>
        </p>
    </footer>

</body>

</html>
